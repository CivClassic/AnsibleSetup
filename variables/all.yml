#User name of the user who will own the server at /home/username/
username: mc
#Name of the server
name: civclassic
#Port to use
port: 25565
#How much memory is used at max
shard_mem: 4G
#Use PaperMC instead of Spigot?
use_paper: true
host: localhost
jarfiles: jarfiles/
templates: templates/
plugins:
 - AttrHider
 - BanStick
 - Bastion
 - Brewery
 - Citadel
 - CivChat2
 - CivModCore
# - CivSpy
 - CombatTagPlus
 - ExilePearl
 - FactoryMod
 - Finale
 - HiddenOre
 - HolographicDisplays
 - JukeAlert
 - LuckPerms
 - MemeMana
 - NameColors
 - NameLayer
 - OldEnchanting
 - ProtocolLib
 - RailSwitch
 - RandomSpawn
 - RealisticBiomes
 - SimpleAdminHacks
 - Vault
 - WorldBorder
 - WorldEdit
top_level_templates:
 - bukkit.yml
 - commands.yml
 - spigot.sh
 - eula.txt
 - help.yml
 - ops.json
 - server.properties
 - spigot.yml
 - paper.yml
 - wepif.yml
secret_top_level_templates:

mc_version: "1.14.4"
spigot_url: "https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar"
paper_url: "https://papermc.io/api/v1/paper/{{ mc_version }}/latest/download"
server_jar: "minecraft"
